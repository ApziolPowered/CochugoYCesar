<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <select id="fontSize" onchange="changeFontSize()">
                <option value="1">Tamaño de letra</option>
                <option value="12">12px</option>
                <option value="16">16px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="32">32px</option>
            </select>
            <select id="fontFamily" onchange="changeFontFamily()">
                <option value="">Fuente</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>
            <input type="color" id="colorPicker" onchange="changeTextColor()">
            <input type="text" id="searchText" placeholder="Buscar...">
            <input type="text" id="replaceText" placeholder="Reemplazar...">
            <button onclick="findAndReplace()">Reemplazar</button>
        </div>
        <div id="textArea" contenteditable="true" class="text-area">
            Escribe aquí...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
